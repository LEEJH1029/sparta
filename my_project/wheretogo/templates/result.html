    <script>
        $(document).ready(function () {
            showStar();
        });

        function showStar() {
            $.ajax({
                type: 'GET',
                url: '/places/Seoul',
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let places = response['places']
                        for (let i = 0; i < places.length; i++) {
                            // if (places[i]['areaCode'] == 1) {
                            let title = places[i]['title']
                            let address = places[i]['addr1']

                            console.log(places[0]['areaCode'])

                            let tempHtml = `<div class="col-lg-4 col-md-6">
                                                    <div class="single_place">
                                                        <div class="thumb">
                                                            <img src="../static/img/place/1.png" alt="">
                                                        </div>
                                                        <div class="place_info">
                                                            <h3>${title}</h3>
                                                            <p>${address}</p>
<!--                                                            <details>-->
<!--                                                                <summary>소개글</summary>-->
<!--                                                                <p>서울식물원은 세계 12개 도시 식물과 식물문화를 소개하고 도시의 생태감수성을 높이기 위해 서울에 남은 마지막 개발지, 마곡에 조성되었으며, 식물원과 공원을-->
<!--                                                                    결합한 이른바 ''보타닉 공원''으로서 면적은 축구장 70개 크기에 달한다. 멸종위기 야생식물 서식지를 확대하고 번식이 어려운 종의 증식 연구, 품종개발 등-->
<!--                                                                    식물의 육성이라는 식물연구보전기관 본연의 역할은 물론, 도시 정원문화 확산의 교두보이자 평생교육 기관의 역할을 수행한다. 식물원은 열린숲과 주제원, 호수원,-->
<!--                                                                    습지원 들 4가지 공간으로 나뉘며 그 중 하이라이트는 식물문화센터와 야외 주제정원, 마곡문화관이 포함된 주제원이다.</p>-->
<!--                                                            </details>-->
                                                            <br>
                                                            <div>
                                                                <button class="btn btn-success"
                                                                        onclick="window.open('https://map.naver.com/v5/search/${address}')">
                                                                    지도에 검색
                                                                </button>
                                                                <button class="btn btn-success"
                                                                        onclick="window.open('https://search.naver.com/search.naver?sm=top_hty&fbm=0&ie=utf8&query=${title}')">
                                                                    네이버에 검색
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                             </div>`
                            $('#post-places').append(tempHtml)
                            // }

                        }
                    }
                }
            })
        }

    </script>
